<div class="auth-wrapper ">    <div class="container">
        <div class="header">
            <h1>Candidate Registration</h1>
            <p>Fill in the details below to register as a candidate</p>
        </div>



        <form method="POST" action="./../connect/candidateinfo.php" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label for="candidate_id">Candidate ID *</label>
                    <input type="text" id="cid" name="cid" required>
                </div>

                <div class="form-group">
                    <label for="full_name">Full Name *</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group full-width">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number *</label>
                    <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" maxlength="10" required>
                </div>

                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>

                <div class="form-group full-width">
                    <label for="party_name">Party Name *</label>
                    <input type="text" id="partyname" name="partyname" required>
                </div>

                <div class="form-group full-width">
                    <label for="intention">Intention *</label>
                    <textarea id="intention" name="intention" placeholder="Describe your goals and intentions as a candidate..." required></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="logo">Party Logo</label>
                    <div class="file-input">
                        <input type="file" id="logo" name="logo" accept="image/*">
                        <label for="logo" class="file-input-label">
                            Click to upload party logo (JPG, PNG, GIF)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Create Password *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password *</label>
                    <input type="password" id="cpassword" name="cpassword" required minlength="6">
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
